<!DOCTYPE html>
<meta charset="UTF-8">
<title>p5 test</title>
<script src="https://github.com/lmccart/p5.js/releases/download/0.3.2/p5.min.js"></script>
<script src="https://github.com/lmccart/p5.js/releases/download/0.3.2/p5.dom.js"></script>
<script>
var balls = [];
var cx, cy;
var slider, label;

function setup() {
  createCanvas(640, 480);
  colorMode(HSB, 1, 1, 1, 1);
  noStroke();
  for (var i = 0; i < 500; i++) {
    balls.push({
      x: random(0, width-1),
      y: random(0, height-1),
      vx: 0,
      vy: 0,
    });
  }
  cx = width/2;
  cy = height/2;
  slider = createSlider(0, 10, 1.2);
  label = createSpan(slider.value());
}

function draw() {
  fill(0, 0, 0, 0.3);
  rect(0, 0, width, height);
  balls.forEach(function(ball) {
    var v = mag(ball.vx, ball.vy);
    fill(map(v, 0, 5, 0, 0.8), 1, 1, 0.5);
    ellipse(ball.x, ball.y, 10, 10);
    ball.x += ball.vx;
    ball.y += ball.vy;
    var dx = cx - ball.x;
    var dy = cy - ball.y;
    var d2 = dx*dx + dy*dy;
    var a = slider.value();
    label.html(a);
    ball.vx += a*dx/d2;
    ball.vy += a*dy/d2;
  });
}

function mousePressed() {
  if (0 < mouseX && mouseX < width && 0 < mouseY && mouseY < height) {
    cx = mouseX;
    cy = mouseY;
  }
}
</script>
